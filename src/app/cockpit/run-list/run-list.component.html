<mat-toolbar routerLink=".">
  <span fxFlex="0 0 auto">Runs</span>
  <span fxFlex="1 1 100%"> </span>
  <span fxFlex="0 0 auto"><mat-icon>filter_list</mat-icon></span>
</mat-toolbar>
<mat-list dense>
  <mat-list-item *ngFor="let run of runs$ | async" [routerLink]="[run.boid]" routerLinkActive="active-link">
    <run-list-item [run]="run" fxFlex="1 1 100%"></run-list-item>
  </mat-list-item>
</mat-list>
