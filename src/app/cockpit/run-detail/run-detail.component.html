<div *ngIf="run$ | async as run">
  <mat-toolbar fxLayout="row" fxFlexAlign="space-between">
    <div fxFlex="80%">{{run.monitoring.name}} Start: {{run.started | date:'medium'}}</div>
    <div fxFlex="auto">
      <mat-slide-toggle (change)="onIgnoreChange($event)" [checked]="run.ignored == 1">Ignorieren</mat-slide-toggle>
    </div>

  </mat-toolbar>
  <div fxLayout="row">
    <inspection-list fxFlex="1 1 50%" [runId]="run.boid"
                     (showHistory)="onShowHistory($event)"></inspection-list>

    <mat-card fxFlex="1 1 auto">
      <mat-card-title>Kommentare</mat-card-title>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
  </div>

</div>
