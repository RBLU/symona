<mat-card *ngIf="inspections$ | async as inspections">
  <mat-card-title>Kennzahlen</mat-card-title>
  <mat-card-content fxLayout="column" *ngIf="inspections.length > 0">
    <inspection-value fxFlex="" *ngFor="let insp of inspections"
                      [inspection]="insp"
                      (showHistory)="onShowHist($event)">
    </inspection-value>
  </mat-card-content>
  <mat-card-content fxLayout="column" *ngIf="inspections.length == 0">
    <p>Richte <a routerLink="/settings">Kennzahlen</a> f√ºr dieses Monitoring ein</p>
  </mat-card-content>
</mat-card>
